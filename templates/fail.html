{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="container">
        <h1>Error...</h1>
        {{ error_statement }}
        <br/><br/>

        <form action="/form" method="POST">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" name="email_address" value="{{ email_address }}">
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Details</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="details" value="{{ details }}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
    </div>
{% endblock %}
